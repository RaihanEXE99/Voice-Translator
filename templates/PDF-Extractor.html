            <p class="u-text u-text-grey-75 u-text-1">Extract product numbers&nbsp;from PDF files. </p>
                <form method="post" action="." enctype="multipart/form-data">
                    {% if flag %}
                        <script type="text/javascript">
                          const text = '{{output}}';
                          const filename = '{{filename}}';
                          var element = document.createElement('a');
                          element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                          element.setAttribute('download', filename);

                          element.style.display = 'none';
                          document.body.appendChild(element);

                          element.click();

                          document.body.removeChild(element);
                        </script>
                    {% endif %}
                    <input type="file" name="file" id="choose-btn" accept=".pdf" hidden/>
                    <label for="choose-btn" class="u-btn u-btn-round u-button-style u-hover-palette-2-light-1 u-palette-2-base u-radius-50 u-btn-1">Choose file</label>
                    <input type="submit" id="process-btn" onclick="myFunction()" hidden/>
                    <label for="process-btn" class="u-btn u-btn-round u-button-style u-hover-palette-2-light-1 u-palette-2-base u-radius-50 u-btn-2">Process</label>
                </form>

    <script type="text/javascript">
        const realFileBtn = document.getElementById("choose-btn");
        const customTxt = document.getElementById("custom-text");

        realFileBtn.addEventListener("change", function() {
            if (realFileBtn.value) {
                customTxt.innerHTML = realFileBtn.value.match(
                /[\/\\]([\w\d\s\.\-\(\)]+)$/
                )[1];
            }
        });
    </script>
    <script>
        function myFunction() {
            const x = document.getElementById("loading-spinner");
            x.style.visibility = "visible";
        }
    </script>
